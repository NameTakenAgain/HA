  - platform: yr
  - platform: template
    sensors:
      current_activity:
        friendly_name: "Current Activity"
        value_template: '{{ states.remote.harmony.attributes.current_activity }}'
      tvroom_lux:
        friendly_name: "Ljus 1"
        unit_of_measurement: "lux"
        value_template: "{{ states.sensor.motion_tvroom.attributes.lux }}"
      dressingroom_lux:
        friendly_name: "Ljus 2"
        unit_of_measurement: "lux"
        value_template: "{{ states.sensor.motion_dressingroom.attributes.lux }}"
      tvroom_hours:
        value_template: >
          {% if is_state("input_number.tvroom_manual_on", "1.0") %}
          1
          {% else %}
          0
          {% endif %}          
      dressingroom_hours:
        value_template: >
          {% if is_state("input_number.dressingroom_manual_on", "1.0") %}
          1
          {% else %}
          0
          {% endif %}
      dressingroom_minutes:
        value_template: >
          {% if now().hour < 6 %}
          0
          {% elif now().hour < 8 %}
          3
          {% elif now().hour < 10 %}
          15
          {% else %}
          0
          {% endif %}
